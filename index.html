<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangMan</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="page">
      <section class="intro">
        <h1>HangMan</h1>
      </section>
      <section class="middle">
        <h2>Choose Category</h2>
        <div class="categories" id="categories">
      
        </div>
        <div id="letters-container" class="letters-container">

        </div>
        <div id="guessedArea" class="guessedArea"></div>
        <div class="figure">
          <img id="hangmanPic" src="./images/0.jpg" alt="" class="img" />
        </div>
      </section>
      <section class="footer">
        <div>
          <button id="new-game-button" class="reset-btn btn">Play Again</button>
        </div>
      </section>
    </main>

  </body>
</html>
